<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktailmeister</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/tropical" rel="stylesheet" />
  </head>
  <body>
    <div class="rptbg" id="rptbg">
      <!-- navbar -->
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="filter.html">Cocktails</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favourites.html">Favourites</a>
              </li>
            </ul>
            <div>
              <a class="navbar-brand fontclass" href="#">Cocktailmeister</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- background image -->
      <!-- search bar -->
      <div class="filters">
        <div class="center">
          <h1>Search Your favourite cocktail by name</h1>
        </div>
        <div class="searchbar">
          <form class="d-flex myform" role="search">
            <input
              id="searchinput"
              class="form-control me-2"
              type="search"
              placeholder="e.g.Margarita"
              aria-label="Search"
            />
            <button
              type="button"
              class="btn btn-outline-dark data-mdb-ripple-init"
              id="searchbtn"
            >
              search
            </button>
          </form>
        </div>

        <!-- radio box -->

        <div class="filter-grid" id="filter-grid">
          <div class="grid-item1">
            <h4>Filter by alcoholic</h4>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="Alcoholic"
                id="alcoholic"
              />
              <label class="form-check-label" for="alcoholic">
                Alcoholic
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="Non alcoholic"
                id="nonalcoholic"
              />
              <label class="form-check-label" for="nonalcoholic">
                Non alcoholic
              </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="all"
                id="all"
                checked
              />
              <label class="form-check-label" for="all"> All </label>
            </div>
          </div>

          <!-- check box -->
          <div id="categories" class="grid-item">
            <h4>Filter by category</h4>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Cocktail"
                id="cocktail"
                checked
              />
              <label class="form-check-label" for="cocktail"> Cocktail </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Shot"
                id="shot"
                checked
              />
              <label class="form-check-label" for="shot"> Shot </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Ordinary Drink"
                id="ordinarydrink"
                checked
              />
              <label class="form-check-label" for="ordinarydrink">
                Ordinary drink
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Coffee / Tea"
                id="coffee"
                checked
              />
              <label class="form-check-label" for="coffee"> Coffee/Tea </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="Other / Unknown"
                id="other"
                checked
              />
              <label class="form-check-label" for="other"> Other </label>
            </div>
          </div>

          <div id="ingredients" class="grid-item2">
            <div class="subgrid">
              <h4>Filter by ingredient</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Gin"
                  id="gin"
                  checked
                />
                <label class="form-check-label" for="gin"> Gin </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Amaretto"
                  id="amaretto"
                  checked
                />
                <label class="form-check-label" for="amaretto">
                  Amaretto
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Rum"
                  id="rum"
                  checked
                />
                <label class="form-check-label" for="rum"> Rum </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Vodka"
                  id="vodka"
                  checked
                />
                <label class="form-check-label" for="vodka"> Vodka </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Schnapps"
                  id="schnapps"
                  checked
                />
                <label class="form-check-label" for="schnapps">
                  Schnapps
                </label>
              </div>
            </div>
            <div class="subgrid">
              <div class="form-check" style="padding-top: 4rem">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Applejack"
                  id="applejack"
                  checked
                />
                <label class="form-check-label" for="applejack">
                  Applejack
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Scotch"
                  id="scotch"
                  checked
                />
                <label class="form-check-label" for="scotch"> Scotch </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Vermouth"
                  id="vermouth"
                  checked
                />
                <label class="form-check-label" for="vermouth">
                  Vermouth
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="Campari"
                  id="campari"
                  checked
                />
                <label class="form-check-label" for="campari"> Campari </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- cards -->

      <div class="card-container" id="data-card-container"></div>

            </ul>
            <p class="card-text" id="cocktail-recipe"></p>
            <span class="btn btn-primary" id="showmorebtn" onclick="addToFavs()"

            >
          </div>
        </div>
      </template> -->
    </div>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  </body>
